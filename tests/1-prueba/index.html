<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="UTF-8"/>

	<title>Bootstrap</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"/> <!--Con esto garantizamos que se vea bien en dispositivos mÃ³viles-->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> <!--Llamamos al archivo CSS -->
	<style type="text/css">
	/*.btn{
		width:200px;
		background-color:blue;
	}
	.btn:hover{
		background-color:red;
		box-shadow:5px 5px 5px black;
	}*/
	</style>
</head>
<body>
	<!--
	* 
	* Buttons
	*
	-->
	<h1>Buttons</h1>
	<button class="btn">Hello</button>
	<!---->
	<button type="button" class="btn btn-default" aria-label="Left Align">
		<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
	</button>
	<!---->

	<!--
	* 
	* Glyphicons
	*
	-->
	<h1>Glyphicons</h1>
	<!---->
	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	<!---->
	<button type="button" class="btn btn-default" aria-label="Left Align">
		<span class="glyphicon  glyphicon glyphicon-magnet" aria-hidden="true"></span>
	</button>
	<!---->
	<button type="button" class="btn btn-default btn-lg">
		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
	</button>
	<!---->
	<div class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		Enter a valid data
	</div>
	<!---->

	<!--
	* 
	* Dropdowns
	*
	-->
	<h1>Dropdowns</h1>
	<!---->
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			Dropdown
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		    <li><a href="#">Action</a></li>
		    <li><a href="#">Another action</a></li>
		    <li><a href="#">Something else here</a></li>
		    <li><a href="#">Separated link</a></li>
		</ul>
	</div>
	<!---->
	<div class="dropup">
  		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    		Dropup
    		<span class="caret"></span>
  		</button>
  		<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
  			<li class="dropdown-header">Dropdown header</li>
    		<li><a href="#">Action</a></li>
    		<li><a href="#">Another action</a></li>
    		<li class="dropdown-header">Dropdown header</li>
    		<li><a href="#">Something else here</a></li>
    		<li role="separator" class="divider"></li>
    		<li class="disabled"><a href="#">Disabled link</a></li>
    		<li><a href="#">Separated link</a></li>
  		</ul>
	</div>

	<!--
	* 
	* Buttongroups
	*
	-->
	<h1>Button groups</h1>
	<!---->
	<div class="btn-group" role="group" aria-label="...">
		<button type="button" class="btn btn-default">Left</button>
		<button type="button" class="btn btn-default">Middle</button>
		<button type="button" class="btn btn-default">Right</button>
	</div>
	<!---->
	<div class="btn-toolbar" role="toolbar" aria-label="...">
		<div class="btn-group" role="group" aria-label="...">
			<button type="btn btn-default">1</button>
			<button type="btn btn-default">2</button>
			<button type="btn btn-default">3</button>
		</div>
		<div class="btn-group" role="group" aria-label="...">
			<button type="btn btn-default">2</button>
		</div>
		<div class="btn-group" role="group" aria-label="...">
			<button type="btn btn-default">3</button>
		</div>
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <!-- Importante llamar antes a jQuery para que funcione bootstrap.min.js -->
    <script src="js/bootstrap.min.js"></script> <!--Llamamos al JavaScript de Bootstrap -->
</body>
</html>
